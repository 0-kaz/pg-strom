site_name: PG-Strom Manual
site_description: PG-Strom v2.0 Official Documentation
site_author: PG-Strom Development Team
theme:
    name: readthedocs
@en{
    custom_dir: docs/custom_en
}
@ja{
    custom_dir: docs/custom_ja
}
pages:
@en{
- 'Home' : 'index.md'
- 'Install' : 'install.md'
- 'Tutorial' : 'tutorial.md'
- 'Partitioning' : 'partition.md'
- 'Advanced Features' :
    - 'SSD2GPU Direct SQL Exec' : 'ssd2gpu.md'
    - 'Columnar Cache' : 'ccache.md'
    - 'Gstore_fdw' : 'gstore_fdw.md'
    - 'PL/CUDA' : 'plcuda.md'
- 'References' :
    - 'Data Types' : 'ref_types.md'
    - 'Functions and Operators' : 'ref_devfuncs.md'
    - 'SQL Objects' : 'ref_sqlfuncs.md'
    - 'GUC Parameters' : 'ref_params.md'
- 'Release Note' : 'release_note.md'
}
@ja{
- 'はじめに' : 'index.md'
- 'インストール' : 'install.md'
- '利用ガイド' : 'tutorial.md'
- 'パーティション' : 'partition.md'
- '先進機能' :
    - 'SSDtoGPUダイレクトSQL実行' : 'ssd2gpu.md'
    - '列指向キャッシュ' : 'ccache.md'
    - 'Gstore_fdw' : 'gstore_fdw.md'
    - 'PL/CUDA' : 'plcuda.md'
- 'リファレンス' :
    - 'データ型' : 'ref_types.md'
    - '関数と演算子' : 'ref_devfuncs.md'
    - 'SQLオブジェクト' : 'ref_sqlfuncs.md'
    - 'GUCパラメータ' : 'ref_params.md'
- 'リリースノート' : 'release_note.md'
}
extra_css:
    - "//fonts.googleapis.com/earlyaccess/notosansjp.css"
    - "//fonts.googleapis.com/css?family=Open+Sans:600,800"
    - "custom.css"
markdown_extensions:
    - admonition
    - footnotes
    - def_list
